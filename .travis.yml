sudo: false

language: php

cache:
  directories:
    - "$HOME/.composer/cache"

matrix:
  include:
    - php: 7.1
      env:
        - COMPOSER_FLAGS="--prefer-dist --no-interaction --prefer-lowest"
    - php: 7.2
      env:
        - COMPOSER_FLAGS="--prefer-dist --no-interaction"
        - CODE_COVERAGE=true
        - PHPUNIT_FLAGS="--coverage-clover=coverage.clover"
        - PHPSTAN=true

before_install:
  - phpenv config-add Tests/travis.php.ini
  - composer self-update

install:
  - if [[ $PHPSTAN == 'true' ]]; then travis_retry composer require --dev phpstan/phpstan $COMPOSER_FLAGS ; else travis_retry composer update $COMPOSER_FLAGS ; fi
  - composer info -i
  - ./Tests/app/console doctrine:database:create
  - ./Tests/app/console doctrine:schema:update --force

script:
  - ./vendor/bin/phpunit $PHPUNIT_FLAGS
  - ./Tests/app/console lint:twig Resources/views --env test
  - ./Tests/app/console sulu:community:init -vvv --env test
  - if [[ $PHPSTAN == 'true' ]]; then ./vendor/bin/phpstan analyse ./ --level 2 -c phpstan.neon ; fi

after_script:
  - if [[ $CODE_COVERAGE == 'true' ]]; then wget https://scrutinizer-ci.com/ocular.phar ; fi
  - if [[ $CODE_COVERAGE == 'true' ]]; then php ocular.phar code-coverage:upload --format=php-clover coverage.clover ; fi
